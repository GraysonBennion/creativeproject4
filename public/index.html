<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Pokemon TCG</title>
  </head>
  <body>

    <h1>Choose your favorite Pokemon cards!</h1>

    <h3>Select one of the cards below. Then use the search bar to search for a new pokemon. Then click your favorite card to replace the old one!</h3>

    <div id="app">
      <img v-bind:src="card1" id="card1" class="card selected" v-on:click="select(1)">
      <img v-bind:src="card2" id="card2" class="card" v-on:click="select(2)">
      <img v-bind:src="card3" id="card3" class="card" v-on:click="select(3)">
      <hr>
      <input v-model="input" placeholder="Enter a Pokemon">
      <button v-on:click="search()">Search</button>
      <div id="cards">
      </div>
    </div>



    <div id="footer">
      <hr>
      <a href="https://github.com/GraysonBennion/creativeproject4.git">GitHub</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous">
    </script>
    <script src="/script.js"></script>
  </body>
</html>
